<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>World Map</title>
    <style>
        html, body, #viewDiv {
            padding: 0;
            margin: 0;
            height: 100%;
            width: 100%;
        }
        .mapView {
            height: 400px;
            border: 1px solid #A8A8A8;
        }
    </style>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://js.arcgis.com/4.9/esri/css/main.css">
    <script src="https://js.arcgis.com/4.9/"></script>
    <script>
        require([
            "esri/Map",
            "esri/views/SceneView",
            "esri/layers/CSVLayer",
            "esri/widgets/Popup",
            "esri/widgets/LayerList"
        ], function(Map, SceneView, CSVLayer, Popup, LayerList){
            var map = new Map({
                basemap: "hybrid",
                ground: "world-elevation"
            });

            var view = new SceneView({
                container: "viewDiv",     // Reference to the scene div created in step 5
                map: map,                 // Reference to the map object created before the scene
                scale: 50000000,          // Sets the initial scale to 1:50,000,000
                center: [-101.17, 21.78]  // Sets the center point of view with lon/lat
            });

            var template = {
                title: "{name}",
                content: viewLaunch
            };

            var csvLayer = new CSVLayer({
                url: "http://localhost:1337/pad.csv",
                popupTemplate: template
            });
            // Pass a simple renderer to the layer
            csvLayer.renderer = {
                type: "simple",  // autocasts as new SimpleRenderer()
                symbol: {
                    type: "point-3d",  // autocasts as new PointSymbol3D()
                    symbolLayers: [{
                        type: "icon",  // autocasts as new IconSymbol3DLayer()
                        material: { color: [255,0,0,0.6] },
                        outline: {
                            width: 0.5,
                            color: "white"
                        },
                        size: "15px"
                    }]
                }
            };
            map.add(csvLayer);  // adds the layer to the map

            // Creates actions in the popup
            function viewLaunchActions(event) {
                var item = event.item;
                item.title = "Cape Canaverel";
                
                // open the list item in the LayerList
                item.open = true;
                item.actionsSections = [[
                        {
                        title: "latest",
                        className: "esri-icon-time-clock",
                        id: "launch1"
                        }, 
                        {
                        title: "Layer information",
                        className: "esri-icon-question",
                        id: "launch2"
                        },
                        {
                        title: "Increase opacity",
                        className: "esri-icon-description",
                        id: "launch3"
                        }
                ]];
            };

            // Create popup
            function viewLaunch() {

                var popupDiv = document.createElement("div");
                popupDiv.classList.add("mapView");

                var popupView = new LayerList({
                    container: popupDiv,
                    view: view,
                    statusIndicatorsVisible: false,
                    // executes for each ListItem in the LayerList
                    listItemCreatedFunction: viewLaunchActions,
                });

                // redirect to launch details
                popupView.on("trigger-action", function(event) {
                    var id = event.action.id;
                    if(id === "launch1"){
                        console.log("click event: ", id);
                        //redirect

                    }
                });
                
                // Return a dom node
                return popupView.container;
            };

            var camera = {
                speedFactor: 1, // default animation speed
                easing: "out-quint" // easing function to slow down when reaching the target
            }; //view.goTo(target, camera); //command for camera flight
        });
    </script>
</head>
<body>
    <div id="viewDiv"></div>
</div>
</body>
</html>
